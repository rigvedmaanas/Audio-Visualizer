<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audio Visualizer | Rigved Maanas</title>
  </head>


<body>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


   <div style="margin:10%">
       <h1>Audio Visualizer</h1>
   <form action = "/upload" method = "POST"
   enctype = "multipart/form-data">
      <div class="mb-3">
         <label for="formFile" class="form-label">Upload File | File will be stored in our servers</label>
         <input class="form-control" type="file" id="formFile" name="file">
      </div>
   <div class="form-group">
    <label for="display">Display Name</label>
    <input type="text" class="form-control" id="display" aria-describedby="Display Input" placeholder="Enter Display Text" name="display">
    <small id="" class="form-text text-muted">This text will be displayed in the audio visualizer</small>
  </div>
       <button type="submit" class="btn btn-primary">Submit</button>

</form>
   </div>

</body>
</html>
